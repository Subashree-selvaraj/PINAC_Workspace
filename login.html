<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINAC -LogIn</title>
    <style>
        @font-face {
            font-family: "Exo2";
            src: url("./frontend/assets/font/Exo2-VariableFont_wght.ttf");
        }

        body {
            background: url("./frontend/assets/img/login_page_bg.svg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: "Exo2", "Montserrat", sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-sizing: content-box;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 320px;
            background: rgba(109, 108, 108, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 2px #ece2d5;
            padding: 20px 60px 50px 40px;
            margin-right: 10%;
            border-radius: 20px;
            position: relative;
        }

        .title {
            font-size: 28px;
            color: royalblue;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: royalblue;
        }

        .title::before {
            width: 18px;
            height: 18px;
            background-color: royalblue;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .message,
        .signin {
            color: rgba(88, 87, 87, 0.822);
            font-size: 14px;
        }

        .signin {
            text-align: center;
        }

        .flex {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            width: 100%;
            padding: 10px 10px 20px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
            font-family: "Exo2", "Montserrat", sans-serif;
        }

        .form label #half-input {
            width: 145px;
            font-family: "Exo2", "Montserrat", sans-serif;
        }

        .form label .input+span {
            position: absolute;
            left: 10px;
            top: 15px;
            color: grey;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown+span {
            top: 15px;
            font-size: 0.9em;
        }

        .form label .input:focus+span,
        .form label .input:valid+span {
            top: 30px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .form label .input:valid+span {
            color: green;
        }
        copy-button {
  /* Your button styles here */
    }

    .copy-button.copied {
     background-color: #007bff; /* Change to a success color */
     border-color: #007bff;
    }

         .copy-button.copied.icon {
  /* Change the icon to a checkmark or a "copied" label */
        content: 'âœ“';
         }
        .submit {
            width: 340px;
            border: none;
            outline: none;
            background-color: royalblue;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transform: .3s ease;
        }

        .submit:hover {
            background-color: rgb(56, 90, 194);
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form">
            <p class="title">Privacy Log In</p>
            <p class="message">This is our privacy-first local log in. Keep your data only in your device.</p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input" id="half-input">
                    <span>Firstname</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input" id="half-input">
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label>

            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>OPENAI API KEY</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>GEMINI API KEY</span>
            </label>
            <button class="submit">Submit</button>
        </form>
    </div>

    <div class="chat-bubble">
        <p id="ai-generated-text">This is the AI-generated text.</p>
        <button class="copy-button" data-clipboard-text="ai-generated-text">
        <span class="icon">ðŸ“‹</span>
        <span class="label">Copy</span>
    </button>
    </div>
</body>
</style>

</html>
